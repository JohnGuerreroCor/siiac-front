<div class="content">
  <div class="card-login">
    <div class="card-header bg-usco-vt header-usco-card">
      <div class="row">
        <div class="col">
          <img
            mat-card-image
            src="assets/universidad-surcolombiana-multicampos-white.png"
            class="img-fluid"
          />
        </div>
      </div>
      <hr class="punteada" />
      <div class="row">
        <div class="col">
          <small class="font-weight-bold text-white">TOKEN</small>
        </div>
      </div>
    </div>
    <div class="card-body text-center font-usco-gr">
      <div class="container">
        <form>
          <div class="row justify-content-center">
            <div class="col">
              <p>
                Se ha enviado a su correo personal <br />
                (<b *ngIf="correo">{{ correo | emailHide : 2 }}</b
                >) un codigo de verificación. <br />
                Por favor ingresar a su correo, copie el codigo <br />
                o digítelo en el campo correspondiente.
              </p>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col">
              <label class="ml-1"
              >Código de verificación
              <span class="requerido">*</span></label
            >
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa-solid fa-user"></i>
                </div>
              </div>
              <input
                type="text"
                name="codigo"
                [(ngModel)]="codigo"
                autocomplete="off"
                class="form-control"
              />
            </div>
            </div>
          </div>
          <div class="row">
            <div class="col mt-3 mb-4">
              <button
                (click)="validarToken()"
                type="button"
                class="btn btn-usco-vt"
              >
                Validar Token
                <span
                  *ngIf="cargando"
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <small
                ><b class="version"
                  >© {{ today | date : "yyyy" }} CITCD - Version 3 Construcción
                  1.0</b
                ></small
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
